<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Remessa 2</title>
  </head>
  <body>
    <!-- Parte 2-->
    <!-- Imagens -->
    <img src="bebe.png" alt="Que fome!" width="300" height="150" />

    <!-- Legendas -->
    <figure>
      <img src="crepusculo.png" alt="Pôr-do-Sol" />
      <figcaption>Crepúsculo...</figcaption>
    </figure>

    <!-- Objeto -->
    <object height="50" width="100" data="horse.mp3">
    </object>

    <!-- Video -->
    <embed  
    width="800"
    height="600"
    hidden="true"
    src="video.mpeg" title="Meu vídeo"/>
    
    <video src="video.mpeg" autoplay="autoplay"></video>

    <video width="600" height="500" controls="controls">
      <source src="video1.webm" type="video/webm" />
      <source src="video1.mp4" type="video/mp4" />
      <source src="video1.ogg" type="video/ogg" />
    </video>

    <!-- Video do YouTube -->
    <iframe
      width="420"
      height="345"
      src="http://www.youtube.com/embed/XGSy3_Czz8k"
    >
    </iframe>

    <!-- Video em Flash -->
    <object height="200" width="200" data="intro.swf"> </object>

    <!-- Audio -->
    <audio src="som.mp3" autoplay="autoplay"></audio>

    <audio controls="controls">
      <source src="som1.ogg" type="audio/ogg" />
      <source src="som1.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
